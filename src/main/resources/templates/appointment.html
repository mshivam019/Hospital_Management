<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Appointments</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style>
table, th, td {
  border: 1px solid #96D4D4;
  border-collapse: collapse;
  font-size:large;
}
th {
  background-color: #96D4D4;
}
body{
background-image: url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>	
</head>
<body>

	<div class="container my-2">
	<h1>Appointment List</h1>
	<a th:href = "@{/login}" class="btn btn-danger btn-sm mb-3"> Log Out </a>
	<a th:href = "@{/showNewAppointmentForm}" class="btn btn-primary btn-sm mb-3"> Add appointment </a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a>Id</a>
					</th>
					<th>
					    <a>Doctor Name</a>
					</th>
					<th>
					    <a>Appointments</a>
					</th>
					<th>
					    <a>Phone number</a>
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="patient : ${list}">
					<td th:text="${patient.id}"></td>
					<td th:text="${patient.name}"></td>
					<td th:text="${patient.appointement}"></td>
					<td th:text="${patient.pno}"></td>
					<td> <a th:href="@{appointmentUpdate/{id}(id=${patient.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{deleteappointment/{id}(id=${patient.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>
</html>
