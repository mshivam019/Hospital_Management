<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style>
body{
	background-image: url('https://www.desunhospital.com/blog/wp-content/uploads/2015/09/doctor-banner.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
.container{
  max-width: 600px;
  padding: 0 20px;
  margin: 170px auto;
}
</style>
</head>
<body>
	<div class="container">
		<h1 style ="color: #17a2b8; font-size: 50px;">ADD APPOINTMENT</h1>
		<hr style ="color: white;" >
		
		<h2 style="font-size: 30px; margin-left : 8vw; color: rgb(0, 0, 0);">ENTER THE DETAILS</h2>
		<form style=" width: 50vw; margin-left : 9vw;" action="#" th:action="@{/saveappointment}" th:object="${patient}"
			method="POST">
			
			<input type="text" th:field="*{name}"
				placeholder="Doctor Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{appointement}"
				placeholder="Appointment" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{pno}"
				placeholder="Phone Number" class="form-control mb-4 col-4">
				
				<button style ="margin-left : 4vw;" type="submit" class="btn btn-info col-2"> Save </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/appointment}" style ="color: white; font-size: 25px;"> Back to Appointments</a>
	</div>
</body>
</html>
